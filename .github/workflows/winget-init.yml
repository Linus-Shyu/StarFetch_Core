name: WinGet Initial Submission

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Install Komac
        uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall komac --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Komac New (Direct EXE)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # 只要后缀是 .exe，komac 就会自动识别为 Portable 模式并直接提交
          komac new StarLakeAI.StarFetch \
            --publisher "Star Lake AI" \
            --package-name "StarFetch" \
            --license "MIT" \
            --urls "https://github.com/Linus-Shyu/StarFetch_Core/releases/download/v0.2.2/starfetch.exe" \
            --version 0.2.2 \
            --submit \
            --interactive-mode never
