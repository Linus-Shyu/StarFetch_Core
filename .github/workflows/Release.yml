name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: starfetch-linux-x86_64
            binary_name: starfetch
            archive_format: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: starfetch-windows-x86_64
            binary_name: starfetch.exe
            archive_format: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: starfetch-macos-x86_64
            binary_name: starfetch
            archive_format: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: starfetch-macos-aarch64
            binary_name: starfetch
            archive_format: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - working-directory: StarFetch
        run: cargo build --release --target ${{ matrix.target }}

      - if: runner.os != 'Windows'
        working-directory: StarFetch/target/${{ matrix.target }}/release
        run: tar czf ../../../${{ matrix.artifact_name }}.${{ matrix.archive_format }} ${{ matrix.binary_name }}

      - if: runner.os == 'Windows'
        working-directory: StarFetch/target/${{ matrix.target }}/release
        run: Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../../../${{ matrix.artifact_name }}.${{ matrix.archive_format }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: StarFetch/${{ matrix.artifact_name }}.${{ matrix.archive_format }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/starfetch-*.tar.gz
            artifacts/*/starfetch-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew
    needs: release
    runs-on: ubuntu-latest
