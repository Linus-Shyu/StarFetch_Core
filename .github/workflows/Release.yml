name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # 1. 跨平台二进制构建
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: starfetch-linux-x86_64
            binary_name: starfetch
            archive_format: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: starfetch-windows-x86_64
            binary_name: starfetch.exe
            archive_format: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: starfetch-macos-x86_64
            binary_name: starfetch
            archive_format: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: starfetch-macos-aarch64
            binary_name: starfetch
            archive_format: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            StarFetch/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        working-directory: StarFetch
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: StarFetch/target/${{ matrix.target }}/release
        run: tar czf ../../../${{ matrix.artifact_name }}.${{ matrix.archive_format }} ${{ matrix.binary_name }}
        shell: bash

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: StarFetch/target/${{ matrix.target }}/release
        run: Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../../../${{ matrix.artifact_name }}.${{ matrix.archive_format }}
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: StarFetch/${{ matrix.artifact_name }}.${{ matrix.archive_format }}

  # 2. 创建 GitHub Release 并上传附件
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.TAG }}
          files: |
            artifacts/*/starfetch-*.tar.gz
            artifacts/*/starfetch-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 3. 自动更新 Homebrew Tap (复用 HOMEBREW_TAP_TOKEN)
  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: starfetch
          homebrew-tap: Linus-Shyu/homebrew-tap
          download-url: https://github.com/Linus-Shyu/StarFetch_Core/releases/download/${{ github.ref_name }}/starfetch-macos-x86_64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  # 4. 发布到 APT (Cloudsmith)
  apt:
    name: Push to APT Repository
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deb
        run: cargo install cargo-deb
      - name: Build .deb package
        working-directory: StarFetch
        run: cargo deb --target x86_64-unknown-linux-gnu
      - name: Push to Cloudsmith
        uses: cloudsmith-io/cloudsmith-action@v1
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: push
          format: deb
          owner: starlakeai
          repo: starfetch
          distro: any-distro
          release: any-version
          file: StarFetch/target/x86_64-unknown-linux-gnu/debian/*.deb

  # 5. 发布到 WinGet (复用 HOMEBREW_TAP_TOKEN)
  winget:
    name: Submit to WinGet
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Submit to WinGet
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: StarLakeAI.StarFetch
          installers-regex: '.*-windows-x86_64\.zip$'
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
